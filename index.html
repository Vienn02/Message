<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
</head>
<body>
    <h1>Welcome sa website ni Vien</h1>
    <p>Do you want to continue?</p>
    <button id="btnYes">Yes</button>
    <button id="btnNo">No</button>

    <script>
        const btnYes = document.getElementById("btnYes");
        const btnNo = document.getElementById("btnNo");

        btnYes.addEventListener("click", function() {
            let name = prompt("What is your name?");
            if (name) {
                alert("Hello, " + name + "!");

                // Message 1 with Yes/No options
                let message1Response = confirm("Naiisip mo na bang sumuko sa buhay?");
                if (message1Response) {
                    alert("Bakit ka susuko eh di pa tayo nakatikim ng Diwata Pares Overload");

                    // Message 2 with Yes/No options
                    let message2Response = confirm("matulog ka na " + name +", huwag kang magpakapuyat");
                    if (message2Response) {
                        alert("Masama ang pagpupuyat sa ating katawan");
                        alert("Okay, Goodnight");
                    }
                } else {
                    alert("Okay, Goodnight!");
                }
            }
        });

        btnNo.addEventListener("click", function() {
            alert("Okay, Goodnight!");
        });
    </script>
</body>
</html>
